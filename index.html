<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do list   </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/pexels-startup-stock-photos-7376.jpg">
</head>
<body>

  


 
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mt-3">
                    <h2 id="date">  sunday </h2>
                </div>

                <div class="col-lg-12 mt-3">
                    <input type="text" id="task" class="form-control" placeholder="Enter your task here"  required>
                </div>
                <div class="col-lg-12 mt-3">
                    <button id="click" class="btn btn-danger" > Click </button>
                    <button id="reload"  class="btn btn-primary "> Cancel  </button>
                </div>
                <div class="col-lg-12 mt-3">
                    <details open>
                        <summary>  Task </summary>
                        <ul id="list">
                            
                        </ul>
                    </details>
                </div>
                <div class="col-lg-12 mt-3">
                    <details>
                        <summary> Done  </summary>
                        <ul id="done">

                        </ul>
                    </details>
                </div>
                <div class="col-lg-12 mt-3">
                    <h3 id="res">  </h3>
                </div>
            </div>
        </div>
    </section>




    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
